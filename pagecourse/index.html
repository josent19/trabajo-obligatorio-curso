<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codo A Codo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">

      <header>
          <!-- Menu-->
            <div class="row row-cols-3">
              <div class="col-8  mb-3 mt-3">
                  <div class="row justify-content-start">
                      <span class="col-auto mt-1">
                          <h5>Codo a Codo</h5>
                      </span>
                      <span class="col-6 ">
                          <a href="" class="btn enabled">Inicio</a>
                          <a href="" class="btn enabled">Link</a>
                          <a href="" class="btn disabled">Desactivado</a>
                      </span>
                  </div>
              </div>
              <div class="col-4">
                <form class="row ms-auto mb-3 mt-3">
                    <div class="col">
                        <input class="form-control mr-sm-2" type="text" name="" id="buscar" placeholder="Buscar">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </div>
                </form>
            </div>

          </div>
                    
      </header>

      <!--seccion tarjetas-->
      <!--tarjeta 1-->
      <div class="row">
        <div class="col">
          <div class="card">
              <img src="img/HTML5.jpg" class="img-fluid" alt="Responsive image">
              <div class="card-body">
                  <h5>titulo 1</h5>
                  <p>Contenido de Card</p>
                  <p>Última actualización 1</p>
              </div>
          </div>
        </div> 

        <!--tarjeta 2-->
        <div class="col">
          <div class="card">
              <img src="img/css3.png" class="img-fluid" alt="Responsive image">
              <div class="card-body">
                  <h5>titulo 2</h5>
                  <p>Contenido de Card</p>
                  <p>Última actualización 2</p>
              </div>
          </div>
        </div>

        <!--tarjeta 3-->
        <div class="col">
          <div class="card">
              <img src="img/bootstrap.png" class="img-fluid" alt="Responsive image">
              <div class="card-body">
                  <h5>titulo 3</h5>
                  <p>Contenido de Card</p>
                  <p>Última actualización 1</p>
              </div>
          </div>
        </div>

      </div>
      <br>

      <!--seccion logueo-->

      <form>
      <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-muted">Nunca comparte su Email.</div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

        
</div> 
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
